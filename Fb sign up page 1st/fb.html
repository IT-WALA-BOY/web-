<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebok | Facebok </title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main">
        <img class="im" src="/facebook (1).svg" alt="">
        
        <div class="inner">
            <div class="main_heading">
                <h2>Create a new account</h2>
                <h6>It's quick and easy</h6>
            </div>
            <form>

                <div class="name">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surname">
                </div>
                <div class="email">
                    <input type="number,email" placeholder="Mobile number or email address">

                </div>
                <div class="password">
                    <input type="password" placeholder="New Password">
                </div>
                <div class="birthday">
                    <p>Date of Birth</p>
                    <select name="day" id="">
                        <option value="">1</option>
                    </select>
                    <select name="month" type="date">
                        <option value="">Jan</option>
                        <option value="">2</option>
                    </select>
                    <select name="year" id="">
                        <option value="">2021</option>
                    </select>
                </div>


                <p class="mmm">Gender</p>
                <div class="gender">
                    <div class="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">

                    </div>
                    <div class="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female">

                    </div>
                    <!-- <input type="radio" name="gender" value="male">
                <input type="radio" name="gender" value="female">
                <p class="f">Male</p>
                <p class="f f2">Female</p> -->


                </div>
                <div class="para">
                    <p>By clicking Sign Up, You agree to our terms, Data policy and Cookie Policy. You may receive SMS
                        notifications from us and can opt out at any time.

                    </p>
                </div>
                <div class="button">
                    <button>Sign Up</button>
                </div>





            </form>
        </div>
    </div>
</body>

</html>
